<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Video Act</title>
<link rel="stylesheet" href="exe 5.css">
</head>
<body>
   
<!-- Container for embedding a video -->
<div class="backbox"> 

    <!-- Heading for the embedded video section -->
    <h1> Embed Video </h1>

    <!-- Container for the video with responsive design -->
    <div class="video-container">
    
        <!-- Video element with controls, autoplay, and looping attributes -->
        <video controls autoplay loop poster="Green and White Minimalist Nature Travel Vlog Youtube Thumbnail.png">
        
            <!-- Source of the video in MP4 format -->
            <source src="Timelapse.mp4" type="video/mp4">
        
        </video>
    </div>
</div>

</body>
</html>

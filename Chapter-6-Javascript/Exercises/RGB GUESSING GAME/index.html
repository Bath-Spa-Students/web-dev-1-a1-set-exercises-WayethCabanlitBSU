<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Guessgame.css">
    <title>RGB Color Guessing Game</title>
</head>
<body>
<!-- The headbox section containing the game title -->
<div class="headbox"> 
    <div class="contentbox">    
        <h1> 
            <!-- Game title with line break and span for highlighting -->
            WELCOME TO THE <br>
            <span>RGB GUESSING GAME</span> 
        </h1>
    </div>
</div>

<!-- The main game container -->
<div class="container">
    <!-- Element to display the RGB color -->
    <div id="colorDisplay"></div>
    
    <!-- Element to display game messages (e.g., correct or incorrect) -->
    <div id="message"></div>
    
    <!-- Element to display color options for guessing -->
    <div id="colorOptions"></div>
    
    <!-- Button to reset the game -->
    <button id="resetButton">Give it another go</button>
</div>

<!-- Include JavaScript file to handle game logic -->
<script src="index.js"></script>

</body>
</html>
